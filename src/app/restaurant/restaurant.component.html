<div class="card">
    <div class="card-body">
        <div class="head text-center">
            <img class="photo shadow-lg" src="../../assets/restaurant.png">
            <p class="mt-3 nom">{{restaurant.nom}}</p>
        </div>
        <div class="body" style="font-family: cursive;">
            <p><span><img src="../../assets/pin.png" width="20">:</span>{{ restaurant.lieu || ' non communique' }}</p>
            <p><span><img src="../../assets/rating.png" width="30">:</span>
                <ngb-rating style="color: cadetblue; font-size: 30px;" [max]="5" [readonly]="false"
                    [(rate)]="myRate==0?rate:myRate" (rateChange)="handleRate($event)"></ngb-rating>({{rate}})
            </p>

        </div>

    </div>
    <div class="foot text-center mb-3">
        <button class="btn btn-primary" (click)="evokeEvent()">Voir les menus</button>
    </div>
</div>
